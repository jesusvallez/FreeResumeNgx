<ul *ngIf="privateInfo.length" class="private-items">
  <li *ngFor="let item of privateInfo" class="private-item">
    <fa-icon class="icon" [icon]="item.icon"></fa-icon>
    <p *ngIf="item.type === 'text'">{{ item.text }}</p>
    <a *ngIf="item.type === 'link'" [href]="item.href">{{ item.text }}</a>
  </li>
</ul>
